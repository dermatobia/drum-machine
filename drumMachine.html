<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="drumMachine.css">
    <script type="text/javascript" src="drumMachine.js" defer></script>
  </head>
  <body>
    <nav class="navigation">
      <h1 class="heading">JS-808</h1>
      <nav class="controls">
        <button class="stop btn">Stop</button>
        <button class="play btn">Play</button>
        <label for="bpm">
          <input id="bpm" class="bpm-input" type="text" value=128 />
          BPM
        </label>
        <select class="sequence">
          <option value="sequence1">Sequence 1</option>
          <option value="sequence2">Sequence 2</option>
          <option value="sequence3">Sequence 3</option>
        </select>
      </nav>
    </nav>

    <div class="step-wrapper timer">
      <span class="type">&nbsp;</span>
      <span class="step beat">1</span>
      <span class="step beat">2</span>
      <span class="step beat">3</span>
      <span class="step beat">4</span>
      <span class="step beat">5</span>
      <span class="step beat">6</span>
      <span class="step beat">7</span>
      <span class="step beat">8</span>
      <span class="step beat">9</span>
      <span class="step beat">10</span>
      <span class="step beat">11</span>
      <span class="step beat">12</span>
      <span class="step beat">13</span>
      <span class="step beat">14</span>
      <span class="step beat">15</span>
      <span class="step beat">16</span>
    </div>

    <div class="step-wrapper kick"></div>
    <div class="step-wrapper snare"></div>
    <div class="step-wrapper open-hat"></div>
    <div class="step-wrapper closed-hat"></div>

    <template id="steps-template">
      <span class="type">--</span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
      <span class="step box"></span>
    </template>
  </body>
</html>
